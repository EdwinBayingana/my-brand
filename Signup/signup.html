<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />

    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <script defer src="./signup.js"></script>
    <script defer src="./signup.js" type="module"></script>
    <title>Sign up - My Brand</title>
  </head>
  <body>
    <!-- HOME PAGE -->
    <div class="home-page-login">
      <!-- Nav Bar -->
      <header class="nav-bar">
        <ul>
          <a href="../index.html#home-page"><li class="zed-nav">zed</li></a>
          <a href="../index.html#home-page"><li class="home-nav">Home</li></a>
          <a href="../index.html"><li class="about-me-nav">About Me</li></a>
          <a href="../index.html#skills-page"
            ><li class="skills-nav">Skills</li></a
          >
          <a href="../index.html#my-work-page"
            ><li class="my-work-nav">My Work</li></a
          >
          <a href="../index.html#blogs-page"
            ><li class="blogs-nav">Blogs</li></a
          >
          <a href="../index.html#contact-me-page"
            ><li class="contact-me-nav">Contact Me</li></a
          >
          <button class="login-button-home" type="button"></button>
          <a href="../Login/login.html"
            ><li class="login-button-text-home">LOGIN</li></a
          >
        </ul>
      </header>

      <!-- Page Navigation Bars -->

      <section>
        <ul class="navigation-signup">
          <a href="../index.html#home-page"><li></li></a>
          <a href="../index.html"><li></li></a>
          <a href="../index.html#skills-page"><li></li></a>
          <a href="../index.html#my-work-page"><li></li></a>
          <a href="../index.html#blogs-page"><li></li></a>
          <a href="../index.html#contact-me-page"><li></li></a>
        </ul>
      </section>

      <!-- Login container -->
      <div class="signup-container">
        <form id="form-2" action="/">
          <!-- Form Validation Setup below -->
          <div class="signup-title">SIGN UP</div>
          <div class="input-control">
            <input
              type="text"
              class="username-input-signup"
              placeholder="Username"
              id="username"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <input
              type="email"
              name="email"
              class="email-input-signup"
              placeholder="Email"
              id="email"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <input
              type="password"
              class="password-input-signup"
              placeholder="Password"
              id="password"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <input
              type="password"
              class="password2-input-signup"
              placeholder="Confirm Password"
              id="password2"
            />
            <div class="error"></div>
          </div>
          <div class="show-password-container">
            <div>
              <input
                type="checkbox"
                class="show-password-checkbox"
                onclick="showPassword()"
              />
            </div>
            <div class="show-password-text">Show Passwords</div>
          </div>
          <button type="submit" class="signup-button">Sign Up</button>
          <div class="already-have-account-container">
            <div class="already-have-account-text">
              Already have an account?
            </div>
            <a href="../Login/login.html"
              ><div class="login-text">Log In</div></a
            >
          </div>
        </form>
      </div>
    </div>
    <div></div>
    <!-- <script type="module" src="./signup.js" charset="utf-8"></script> -->
    <!-- <script src="./signup.js" type="module" charset="utf-8"></script> -->
  </body>
</html>
