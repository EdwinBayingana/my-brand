<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="add-blog.css">
    <title>Add a Blog - Admin Panel</title>
</head>
<body>
        <div class="left-side">
            <a href="../Index/index.html"><div class="zed-nav">zed</div></a>
            <a href="./admin.html"><div class="dashboard-admin"><img class="left-side-icons" src="./images/dashboard analytics icon.png" alt="">
                Dashboard</div></a>
                <a href="./blogs-admin.html"><div class="blogs-admin"><img class="left-side-icons" src="./images/blogs icon.png" alt="">Blogs</div></a>
            <a href="./users-admin.html"><div class="users-admin"><img class="left-side-icons" src="./images/users logo.png" alt="">Users</div></a>
        </div>
        <div class="right-side">
            <header>
                <div class="welcome-text">WELCOME ADMIN</div>
                <a href="../Login/login.html"><div class="logout-admin">Logout</div></a>
            </header>
            <a href="./blogs-admin.html"><div class="back-icon"><p>âƒª</p></div></a>
            
                                        <!-- Add Blog Form -->
            <div>
                <tr>        <!--  For rows -->
                    <td>    <!--  For columns -->
                        <form id="add-blog-form" autocomplete="off">

                            <div class="add-blog-form-title">Create a Blog</div>
                            <div class="input-control">
                                <input type="text" id="blogId" placeholder="Blog's Id">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <input type="text" id="titleInput" class="add-blog-form-title-input" placeholder="Title">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <input type="text" id="authorInput" class="add-blog-form-author-input" placeholder="Author">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <textarea type="text" id="bodyTextarea" class="add-blog-form-body-input" placeholder="Body" rows="9" cols="70"></textarea>
                                <div class="error"></div>
                            </div>
                            <div class="add-blog-buttons-div">
                                <button type="submit" id="add-blog-form-save-button" onclick="Submit()">Save Blog</button>
                                <button type="reset" id="Reset">Reset</button>
                            </div>

                        </form>
                        <td class="right-section-of-middle-part">
                            <table class="blogs-table" id="blogs-table">
                                <!-- The Blogs Table Header -->
                                <thead class="blogs-table-header">
                                    <tr>
                                        <th id="blogs-table-header-element1">N</th>
                                        <th id="blogs-table-header-element2">Title</th>
                                        <th id="blogs-table-header-element3">Author</th>
                                        <th id="blogs-table-header-element4">Body(Preview)</th>
                                        <th id="blogs-table-header-element5">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="t-body">
                                </tbody>
                            </table>
                        </td>
                    </td>
                </tr>
            </div>
        </div>
        <script type="text/javascript" src="./add-blog-prototype.js"></script>
</body>
</html>
