    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <title>Login - My Brand </title>
</head>
<body>

                                                      <!-- HOME PAGE -->
    <div class="home-page-login">

        <!-- Nav Bar -->
        <header class="nav-bar">
            <ul>
                <a href="../Index/index.html#home-page"><li class="zed-nav">zed</li></a>
                <a href="../Index/index.html#home-page"><li class="home-nav">Home</li></a>
                <a href="../Index/index.html#about-me"><li class="about-me-nav">About Me</li></a>
                <a href="../Index/index.html#skills-page"><li class="skills-nav">Skills</li></a>
                <a href="../Index/index.html#my-work-page"><li class="my-work-nav">My Work</li></a>
                <a href="../Index/index.html#blogs-page"><li class="blogs-nav">Blogs</li></a>
                <a href="../Index/index.html#contact-me-page"><li class="contact-me-nav">Contact Me</li></a>
                <button class="login-button-home" type="button"></button>
                <a href="../Login/login.html"><li class="login-button-text-home">LOGIN</li></a>
            </ul>
        </header>
               
        <!-- Page Navigation Bars -->
        
        <section>
            <ul class="navigation-login">
                <a href="../Index/index.html#home-page"><li></li></a>
                <a href="../Index/index.html#about-me"><li></li></a>
                <a href="../Index/index.html#skills-page"><li></li></a>

                <a href="../Index/index.html#contact-me-page"><li></li></a>
            </ul>
        </section>

        <!-- Login container -->
        <div class="login-container">
            
            <form id="form" action="/">
                <div class="welcome-login">Welcome!</div>

                <div class="input-control">
                    <input type="email" class="email-input-login" placeholder="Email" id="email">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <input type="password" class="password-input-login" placeholder="Password" id="password">
                    <div class="error"></div>
                </div>
                <div class="keep-me-signed-in-container">
                    <div>
                        <input type="checkbox" class="login-checkbox">
                    </div>
                    <div class="keep-me-signed-in-text">Keep me signed in</div>
                </div>
                    <button type="submit" class="login-button">Login</button>
                <div class="need-account-container">
                    <div class="need-account-text">Need an account?</div>
                    <a href="../Signup/signup.html"><div class="signup-text">Sign up</div></a>
                </div>
            </form>
        </div>



    </div>
    <div>

    </div>
