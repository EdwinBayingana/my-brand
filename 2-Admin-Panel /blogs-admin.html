<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/3e81f8aed4.css" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="blogs-admin.css" />
    <script defer src="blogs-admin.js"></script>
    <title>Blogs - Admin Panel</title>
  </head>
  <body>
    <div class="left-side" id="blogs-admin-page">
      <a href="../index.html"><div class="zed-nav">zed</div></a>
      <a href="./admin.html"
        ><div class="dashboard-admin">
          <img
            class="left-side-icons"
            src="./images/dashboard analytics icon.png"
            alt=""
          />
          Dashboard
        </div></a
      >
      <a href="#blogs-admin-page"
        ><div class="blogs-admin">
          <img class="left-side-icons" src="./images/blogs icon.png" alt="" />
          Blogs
        </div></a
      >
      <a href="./users-admin.html"
        ><div class="users-admin">
          <img class="left-side-icons" src="./images/users logo.png" alt="" />
          Users
        </div></a
      >
    </div>
    <div class="right-side">
      <header>
        <div class="welcome-text">WELCOME ADMIN</div>
        <a href="../Login/login.html"><div class="logout-admin">Logout</div></a>
      </header>
      <div class="blogs-title-and-add-blog-part">
        <div id="panel-page-title">
          <div class="dashboard-icon">
            <img src="./images/blogs icon.png" alt="dashboard analytics icon" />
          </div>
          Blogs
        </div>
        <button class="add-blog-button" id="the-add-blog-button">
          Add Blog
        </button>
      </div>
      <div class="table-box">
        <table>
          <tr>
            <th>N</th>
            <th>Image</th>
            <th>Author</th>
            <th>Title</th>
            <th>Body</th>
            <th>Action</th>
          </tr>
          <tbody id="table-data"></tbody>
        </table>
      </div>

      <!-- Popup container -->
      <div class="modal">
        <p class="close-icon">‚ùå</p>
        <div class="left-modal">
          <div class="img-box">
            <img
              src="images/logo for add-blog-image.jpeg"
              id="blog-image"
              alt="Profile Picture logo"
              width="150"
              height="150"
            />
            <p>üìé</p>
            <input type="file" id="upload-field" />
          </div>
        </div>
        <div class="right-modal">
          <!-- Add Blog Form -->
          <form id="add-blog-form" autocomplete="off">
            <div class="add-blog-form-title">Create a Blog</div>

            <!-- <div class="input-control">
                                <input type="text" id="blogId" placeholder="Blog's Id">
                                <div class="error"></div>
                            </div> -->
            <div class="input-control">
              <input
                type="text"
                id="titleInput"
                class="add-blog-form-title-input"
                placeholder="Title"
              />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <input
                type="text"
                id="authorInput"
                class="add-blog-form-author-input"
                placeholder="Author"
              />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <textarea
                type="text"
                id="bodyTextarea"
                class="add-blog-form-body-input"
                placeholder="Body"
                rows="9"
                cols="70"
              ></textarea>
              <div class="error"></div>
            </div>
            <div class="add-blog-buttons-div">
              <button type="submit" id="add-blog-form-save-button">
                Save Blog
              </button>
              <button type="reset" id="Reset">Reset</button>
              <button disabled="disabled" id="update-btn">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
